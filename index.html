  * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
  body, html { height:100%; overflow-x:hidden; background:black; }

  #beranda, #store { width:100%; height:100%; position:relative; transition:opacity 1s ease; }
  video#bg-video, video#store-video {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:-2;
  }
  canvas#visualizer { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

  #store-overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,20,0.6);
    z-index:-1;
  }

  .centered { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; color:white; text-shadow:2px 2px 10px black; animation: fadeIn 2s ease; }
  .btn { padding:15px 30px; margin-top:20px; background:#ff3b3f; border:none; border-radius:10px; color:white; font-size:20px; cursor:pointer; transition:0.3s; box-shadow:0 0 20px #ff3b3f, 0 0 40px #ff3b3f, 0 0 60px #ff3b3f; }
  .btn:hover { background:#e03134; transform:scale(1.1) rotateX(5deg) rotateY(5deg); box-shadow:0 0 30px #ff3b3f, 0 0 60px #ff3b3f, 0 0 90px #ff3b3f; }

  #store { display:none; color:white; padding:20px; overflow-y:auto; perspective:1200px; }
  .product { margin:30px auto; text-align:center; animation: fadeIn 2s ease; transform-style: preserve-3d; cursor:pointer; transition: transform 0.5s, box-shadow 0.5s; }
  .product img { width:300px; border-radius:15px; transition:0.5s; box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
  .product img:hover { transform: scale(1.1) rotateY(15deg) rotateX(15deg); box-shadow:0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }

  .payment-info { display:none; margin:15px 0; font-size:18px; line-height:1.5; background:rgba(0,0,0,0.8); padding:15px; border-radius:10px; box-shadow:0 0 20px #ff3b3f, 0 0 40px #ff3b3f; white-space:pre-line; }
  .qris { display:none; margin:15px 0; }
  .qris img { width:250px; border-radius:10px; box-shadow:0 0 15px #0ff, 0 0 30px #0ff; }
  .qris button { background:#0ff; color:black; font-size:18px; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; margin-top:10px; box-shadow:0 0 20px #0ff,0 0 40px #0ff; }
  .qris button:hover { background:#00cccc; transform:scale(1.05); }

  .notif { background:rgba(0,0,0,0.8); padding:15px; margin:10px 0; border-radius:10px; text-align:center; font-family:'Pacifico', cursive; font-size:18px; animation: bounce 1.5s infinite alternate; }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes bounce { from {transform:translateY(0);} to {transform:translateY(-10px);} }

  @media(max-width:768px){
    .product img { width:80%; }
    .btn { width:70%; font-size:18px; }
  }

// VISUALIZER AUDIO
const audio = document.getElementById('bg-audio');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioCtx.createAnalyser();
const source = audioCtx.createMediaElementSource(audio);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;
const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  let x = 0;
  for(let i=0;i<bufferLength;i++){
    const barHeight = dataArray[i];
    const r = barHeight + 50*(i/bufferLength);
    const g = 0;
    const b = 255;
    ctx.fillStyle = `rgb(${r},${g},${b})`;
    ctx.fillRect(x, canvas.height-barHeight, barWidth, barHeight);
    x += barWidth + 1;
  }
}
